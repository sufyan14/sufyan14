name: Update Profile Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const username = 'sufyan14';

            const repos = await github.paginate(github.rest.repos.listForUser, { username, per_page: 100 });
            let stars = 0;
            repos.forEach(r => stars += r.stargazers_count);

            const events = await github.paginate(github.rest.activity.listPublicEventsForUser, { username, per_page: 100 });

            const stats =
              '- â­ Total Stars: ' + stars + '\n' +
              '- ğŸ“¦ Public Repositories: ' + repos.length + '\n' +
              '- ğŸ”¥ Recent Public Events: ' + events.length + '\n';

            let readme = fs.readFileSync('README.md', 'utf8');

            readme = readme.replace(
              /<!--START_SECTION:github_stats-->[\\s\\S]*<!--END_SECTION:github_stats-->/,
              '<!--START_SECTION:github_stats-->\n' + stats + '<!--END_SECTION:github_stats-->'
            );

            fs.writeFileSync('README.md', readme);

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update GitHub stats" || exit 0
          git push
